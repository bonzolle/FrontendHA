<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<script>
		function resetDisplay() {
			document.getElementById('display').value = "";
		}
		function updateDisplay(invalue) {
			document.getElementById('display').value += invalue;
		}
		function calculate() {
			document.calculator.display.value = eval(document.calculator.display.value);
		}

	</script>

	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			margin-top: 40px;
			background: #f2f2f2;
		}

		.calculator {
			padding: 10px;
			border-collapse: collapse;
			border: 1px solid black;
			border-spacing: 0px;
			background-color: #cccccc;
		}

		.display {
			border: 1px solid black;
			border-spacing: 0px;
			padding: 5px;
			background-color: #eeeeee;
			font-family: Arial, Verdana, Geneva, Helvetica, sans-serif;
			font-size: 12px;
			color: #000000;
			height: 30px;
			border-radius: 5px;
			margin: 2px;

		}

		.buttons {

			text-align: center;
		}


		button {
			height: 30px;
			width: 30px;
			margin: 1px;
		}
	</style>
</head>

<body>

	<div class="calculator">
		<form name="calculator">
			<input class="display" id="display" name="display" type="text" readonly />
		</form>

		<div class="buttons">
			<button onclick="resetDisplay()">C</button>
			<button></button>
			<button></button>
			<button onclick="updateDisplay('/')">/</button>
			<br>
			<button onclick="updateDisplay('7')">7</button>
			<button onclick="updateDisplay('8')">8</button>
			<button onclick="updateDisplay('9')">9</button>
			<button onclick="updateDisplay('*')">*</button>
			<br>
			<button onclick="updateDisplay('4')">4</button>
			<button onclick="updateDisplay('5')">5</button>
			<button onclick="updateDisplay('6')">6</button>
			<button onclick="updateDisplay('-')">-</button>
			<br>
			<button onclick="updateDisplay('1')">1</button>
			<button onclick="updateDisplay('2')">2</button>
			<button onclick="updateDisplay('3')">3</button>
			<button onclick="updateDisplay('+')">+</button>
			<br>
			<button onclick="updateDisplay('0')">0</button>
			<button></button>
			<button></button>
			<button onclick="calculate()">=</button>


		</div>
	</div>

</body>

</html>
